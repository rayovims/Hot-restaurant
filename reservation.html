<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Reservation - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
        <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <h3 class="text-center">Make a Reservation!</h3>
      <hr>
      <div class="text-center">
        <a href="/table"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
        <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
    </div>
    
    </div>


    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="text" class="form-control" id="phone-number">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="e-mail">
              </div>

              <div class="form-group">
                <label for="unique-id">Unique ID</label>
                <input type="text" class="form-control" id="unique-id">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="submit"><span class="glyphicon glyphicon-fire"></span> Submit Reservation</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#submit").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        email: $("#e-mail").val().trim(),
        phoneNumber: $("#phone-number").val().trim(),
        uniqueId: $("#unique-id").val().trim()
      };

      console.log(newReservation);
      // Question: What does this code do??
      $.post("/reservation", newReservation)
      .done(function(data) {
        console.log(data);
        alert("Adding reservation...");
      });
    });
  </script>

</body>
</html>
